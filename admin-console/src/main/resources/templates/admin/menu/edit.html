<!--# layout("/common/layout.html",{"jsBase":"/js/admin/menu/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
<div class="layui-row">
		<div class="layui-form-item">
			<label class="layui-form-label">菜單名</label>
			<div class="layui-input-block">
				<input type="text" name="name" autocomplete="off"
					placeholder="請輸入名稱" class="layui-input" value="${menu.name}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜單代碼</label>
			<div class="layui-input-inline">
				<input type="text" name="code"  lay-verify="required"
					placeholder="請輸入" autocomplete="off" class="layui-input"
					value="${menu.code}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">菜單地址</label>
			<layui:menuFunctionInput style='layui-input-inline' name="functionId" id="functionId"
							value="${menu.functionId}"></layui:menuFunctionInput>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-xs4">
			<div class="layui-form-item">
				<label class="layui-form-label">菜單排序</label>
					<div class="layui-input-inline">
					<input type="text" name="seq" id="seq"  lay-verify="required"
						placeholder="請輸入" autocomplete="off" class="layui-input"
						value="${menu.seq}">
					</div>
			</div>
		</div>
		<div class="layui-col-xs4">
			<div class="layui-form-item">
				<label class="layui-form-label">菜單圖示</label>
				<div class="layui-input-inline">
				<input type="text" name="icon"  lay-verify="required"
					placeholder="請輸入" autocomplete="off" class="layui-input"
					value="${menu.icon}">
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-xs4">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">所在父菜單</label>
					<layui:menuInput style='layui-input-inline' name="parentMenuId" id="parentMenuId"
						value="${menu.parentMenuId}"></layui:menuInput>
				</div>
			</div>
		</div>
		<div class="layui-col-xs4">
			<div class="layui-form-item">
				<label class="layui-form-label">菜單類型</label>
				<layui:simpleDictSelect style='layui-input-inline' type="menu_type"
					id="type" name="type" value="${menu.type}" />
			</div>
		</div>

	</div>

	
	
	<layui:submitButtons id="saveMenu" />
	<input type="hidden" name="id" value=${menu.id} />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
  var menuEdit = layui.edit
  menuEdit.init();
});

</script>
