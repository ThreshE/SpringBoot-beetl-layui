<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${env("app.name")}</title>
    <link rel="stylesheet" href="${ctxPath}/plugins/layui/css/layui.css">
    <script src="${ctxPath}/plugins/layui/layui.js"></script>
  
    <!-- 讓IE8/9支援媒體查詢，從而兼容柵格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style rel="stylesheet" type="text/css">
        .layui-tab-title li:first-child > i {
            display: none;
        }
    </style>
</head>
<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用戶登入</legend>
</fieldset>
 
<form class="layui-form" action="${ctxPath}/login.do" method="post">
  <div class="layui-form-item">
    <label class="layui-form-label">用戶名</label>
    <div class="layui-input-block">
      <input type="text" name="code" lay-verify="title" autocomplete="off" 
      	placeholder="請輸入用戶名" class="layui-input" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密碼</label>
    <div class="layui-input-block">
      <input type="password" name="password" lay-verify="required"  name="" placeholder="請輸入密碼" autocomplete="off"
       class="layui-input" >
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即登入</button>
    </div>
  </div>
  </form>
</body>
</html>
